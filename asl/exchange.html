<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="css/base.css" type="text/css">
	<link rel="stylesheet" href="css/exchange.css" type="text/css">
	<title>积分兑换</title>
</head>
<body>
<!-- 头部部分开始 -->
<header>
<a href="javascript:history.go(-1);" class="return-btn"></a>
<h3>积分兑换</h3>	
</header>
<!-- 头部部分结束 -->
<!-- 积分兑换-->
<section class="exchange">
	<div class="exchange-box">
		<span class="span1">当前积分：</span>
		<span class="span2">3000分</span>
	</div>
	<div class="exchange-box box">
		<p>要兑换的积分：</p>
		<input type="text" value="" name="text">
	</div>
	<div class="exchange-box box1">
		<span class="span1">积分兑换规则</span>
		<ul>
			<li>1、积分专属淘宝商城，仅限商城内使用。</li>
			<li>2、‘积分可以积累，有效期至少为一年，即从获得开始至次年年低。逾期自动作废（如若交易在使用的积分有效期之外发生退款）该部分积分不予退还</li>
			<li/>3、100积分等于1元现金;在商城购物，均可获得积分，积分返点比例为最低商品。</li>
 		</ul>
	</div>
	<div class="sbumit">
		<a href="gain.html" class="submit-btn">确认兑换</a>
	</div>
 </section>
  <!-- 积分兑换 -->
 </body>
</html>
