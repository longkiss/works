<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>登录页面</title>
</head>
<body>
    <section class="login">
        <div class="login-logo">
            <img src="images/login-logo.png" alt=""/>
        </div>
        <form action="myself.html">
            <div class="login-form">
                    <div class="login-content login-user">
                        <div class="cont-left"></div>
                        <input type="text" value="" name="" placeholder="用户名/手机号/邮箱" class="cont-right">
                    </div>
                    <div class="login-content login-password ">
                        <div class="cont-left "></div>
                        <input type="text" value="" name="" placeholder="请输入密码" class="cont-right">
                    </div>
            </div>
            <div class="login-link">
                <a href="register.html" class="register">注册</a>
                <a href="#" class="unremenber">忘记密码？</a>
            </div>
            <div class="submit">
                <button class="submit-btn">登录</button>
            </div>
        </form>
    </section>
</body>
</html>
