<section class="register">
 	<div id="tabbox" class="tabbox">

       <li class="now"><a href="#">手机注册</a></li>
       <li><a href="#">邮箱注册</a></li>
      </ul>
   </div>
    <ul class="tab_conbox" id="tab_conbox">

						 <input type="text" value="" name="" placeholder="请输入手机号码" class="cont-right">

					 <div class="login-tab-cont ">

						 <input type="text" value="" name="" placeholder="请输入密码" class="cont-right">

				 </div>

				 </div>
			 </form>
         </li>

				 </div>

				 </div>
			 </form>
          </li>

 </section>
