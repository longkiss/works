<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>收货地址页面</title>
	<meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no">
 	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/shpping.css">
 </head>
<body>
<header>
	<a href="javascript:history.go(-1);" class="header-home">
		<img src="images/header-home.jpg" alt="">
	</a>
	<h3>购物车</h3>
 </header>
 <section class="shopping">
 	<div class="shopping-header">
 		<span class="shop-left">店铺ID</span>
 		<span class="shop-right">订单状态：<a href="">等待付款</a></span>
 	</div>
 	<div class="shop-list clearfix">
 	 	<div class="shop-left">
 	 		<a href="">
 	 			<img src="images/shop-img.jpg" alt="">
 	 		</a>
 	 	</div>
 	 	<div class="shop-right">
 	 		<p class="shop-title">从化茉莉香米</p>
 	 		<p class="shop-price">价格：<span>￥150</span></p>
 	 		<div class="shop-munber">数量：</div>
 	 	</div>
   	</div>
   	<div class="shop-list clearfix">
 	 	<div class="shop-left">
 	 		<a href="">
 	 			<img src="images/shop-img.jpg" alt="">
 	 		</a>
 	 	</div>
 	 	<div class="shop-right">
 	 		<p class="shop-title">从化茉莉香米</p>
 	 		<p class="shop-price">价格：<span>￥150</span></p>
 	 		<div class="shop-munber">数量：</div>
 	 	</div>
   	</div>
   	<div class="shop-list clearfix">
 	 	<div class="shop-left">
 	 		<a href="">
 	 			<img src="images/shop-img.jpg" alt="">
 	 		</a>
 	 	</div>
 	 	<div class="shop-right">
 	 		<p class="shop-title">从化茉莉香米</p>
 	 		<p class="shop-price">价格：<span>￥150</span></p>
 	 		<div class="shop-munber">
	 	 		<span>数量：</span>
	 	 		<div class="shop-munber-btn">
					<input type="button" id="jian" value="-" />
 					<input type="text" id="num" value="1" />
					<input type="button" id="add" value="+" />
 	 	 		</div>
   	 		</div>
 	 	</div>
   	</div>
   	
 	<div class="shop-total clearfix">
		<div class="shop-total-left">
			合计(不含运费)：<span>￥150</span>
		</div>
		<a href="wya.html" class="shop-btn">
			去结算
		</a>
  	</div>
</section>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
	
	$(document).ready(function(){
		$("#add").click(function(){
			var n=$("#num").val();
			var num=parseInt(n)+1;
			if(num==0){alert("cc");}
			$("#num").val(num);
		});
		$("#jian").click(function(){
			var n=$("#num").val();
			var num=parseInt(n)-1;
			if(num==0){alert("不能为0!"); return}
			$("#num").val(num);
		});
	});

</script>
 </body>
</html>
