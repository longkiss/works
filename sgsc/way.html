<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付方式页面</title>
	<meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no">
 	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/way.css">
 </head>
<body>
<header>
	<a href="javascript:history.go(-1);" class="header-return">
		<img src="images/header-return.jpg" alt="">
	</a>
	<h3>选择支付方式</h3>
 </header>
 <section class="shopping">
  	<div class="shop-list clearfix">
 	 	<div class="shop-left">
 	 		<a href="address.html">
 	 			<img src="images/shop-img.jpg" alt="">
 	 		</a>
 	 	</div>
 	 	<div class="shop-right">
 	 		<p class="shop-title">订单提交成功！</p>
 	 		<p class="shop-price">您的订单已成功生成，选择您想用的支付方式支付！</p>
  	 	</div>
   	</div>
   	<div class="shop-oder">
		<p>订单号：<span>123456789</span></p>
	   	<p class="shop-price">订单总价：<span>￥118</span></p>
   	</div>
   </section>
	<section class="shop-way">
		<div class="way-title">选择支付方式并付款</div>
		<form action="" action="post">
			<div class="form-input">
				<input type="radio" name="radio" value="" id="wechat">
				<label for="wechat">微信支付(在线支付)</label>	
			</div>
			<div class="form-input">
				<input type="radio" name="radio" value="" id="zhifubao">
				<label for="zhifubao">支付宝支付(在线支付)</label>	
			</div>
			<div class="form-submit">
				<input type="submit" class="submit-btn" name="" value="提交订单">
			</div>
  		</form>
	</section>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
 

</script>
 </body>
</html>
