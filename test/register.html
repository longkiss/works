			<div class="span8 text01">注册</div>
 			<form action="#" method="post" id="form02">
 				<div class="span8">
					<label for="name">用户名:</label>
					<input type="text" value="" name="name" id="name" placeholder="请输入用户名" required>
				</div>
				<div class="span8">
					<label for="email">E-mail:</label>
					<input type="text" value="" name="email" id="email" placeholder="请输入您的E-mail" required>
				</div>
				<div class="span8">
					<label for="tell">联系电话:</label>

				</div>
				<div class="span8">
					<label for="passwords">密码：</label>
					<input type="password" vallue="" name="passwords" id="password" placeholder="输入登录密码" required >
				</div>

				<div class="span8">
					<label for="comfirm_password">登录密码：</label>
					<input type="password" vallue="" name="confirm_password" id="confirm_password" placeholder="确认登录密码" required >
				</div>
				<div class="span8">
					<label for="code">验证码：</label>
					<input type="text" value="" name="verification" id="code" class="code" placeholder="请输入验证码" required>
					<a href="" class="codes"><img src="images/yanzhengma.jpg" alt=""></a>
				</div>
				<div class="span8">
					<input type="checkbox" value="" name="checkbox" id="checkbox">
					<label for="checkbox" class="remember">我已阅读并同意条款</label>
				</div>
				<div class="span8">
					<input type="submit" value="立即登录">

		$("#closes").click(

 				}

			)

		// 手机端显示
       $("#phones").click(function(){
      	if($("#visibles").css('display')=='none'){
     		$("#visibles").css("height",$(document).height());     
       	    $("#visibles").css("width",$(document).width()); 
     		$("#visibles").css("display","block")
     	}else{
     		$("#visibles").css("height",$(document).height());     
       	    $("#visibles").css("width",$(document).width()); 
     		$("#visibles").css("display","none")
     	}
      })
	 //遮罩层下拉菜单
     $(function(){
	$(".subNav").click(function(){
				$(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")

				$(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")
	 			// 修改数字控制速度， slideUp(500)控制卷起速度
				$(this).next(".navContent").slideToggle(500).siblings(".navContent").slideUp(500);
		})	
	})
