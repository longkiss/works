<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>weApp</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/weui_case.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"></head>
<body>
    <div class="wrap personal">
        <!-- 头部 -->
        <div class="inside-page-header">
            <div class="weui_cells no-margin">
                <a href="javascript:history.go(-1)" class='header-return-btn'></a>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>充点电详情</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 内容部分 -->
        <div class="equipment-content">

            <div class="weui_cells no-margin">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>电桩型号：</p>
                    </div>
                    <div class="weui_cell_ft">A2343</div>
                </div>
            </div>
             <div class="weui_cells no-margin">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>开放情况：</p>
                    </div>
                    <div class="weui_cell_ft">已开放</div>
                </div>
            </div>
             <div class="weui_cells no-margin">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>验证情况：</p>
                    </div>
                    <div class="weui_cell_ft">已验证</div>
                </div>
            </div>
             <div class="weui_cells no-margin">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>联网情况：</p>
                    </div>
                    <div class="weui_cell_ft">未联网</div>
                </div>
            </div>
             <div class="weui_cells no-margin">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>额定功率：</p>
                    </div>
                    <div class="weui_cell_ft">250W</div>
                </div>
            </div>
             <div class="weui_cells no-margin">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>输出电流：</p>
                    </div>
                    <div class="weui_cell_ft">2.5A</div>
                </div>
            </div>
             <div class="weui_cells no-margin">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>交流/直流电：</p>
                    </div>
                    <div class="weui_cell_ft">交流电</div>
                </div>
            </div>
            <div class="weui_cells no-margin">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>充电地点：</p>
                    </div>
                    <div class="weui_cell_ft">天河区冼村大剧院地铁东</div>
                </div>
            </div>
            <div class="charging">
                <a href="javascript:;" class="weui_btn weui_btn_warn">开始充电</a>
            </div>
        </div>
        <!-- 底部 -->
        <div class="weui_tabbar footer-fixed">
            <a href="index.html" class="weui_tabbar_item weui_bar_item_on">
                <div class="weui_tabbar_icon">
                    <img src="./images/foot-icon1.png" alt=""></div>
                <p class="weui_tabbar_label">主页</p>
            </a>
            <a href="input_code.html" class="weui_tabbar_item">
                <div class="weui_tabbar_icon">
                    <img src="./images/foot-icon2.png" alt=""></div>
                <p class="weui_tabbar_label">输码</p>
            </a>
            <a href="javascript:;" class="weui_tabbar_item">
                <div class="weui_tabbar_icon">
                    <img src="./images/foot-icon3.png" alt=""></div>
                <p class="weui_tabbar_label">发现</p>
            </a>
            <a href="personal.html" class="weui_tabbar_item">
                <div class="weui_tabbar_icon">
                    <img src="./images/foot-icon4.png" alt=""></div>
                <p class="weui_tabbar_label">我的</p>
            </a>
        </div>
    </div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/weui_case.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
</body>
</html>
