<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>weApp</title>
<link rel="stylesheet" href="css/weui.min.css"/>
<link rel="stylesheet" type="text/css" href="css/weui_case.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="wrap personal">
    <!-- 头部 -->
    <div class="inside-page-header">
        <div class="weui_cells no-margin">
            <a href="javascript:history.go(-1)" class='header-return-btn'></a>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>充电</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容部分 -->
    <div class="weui_dialog_confirm">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <form>
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" type="" pattern="" placeholder="请输入设备号">
                        </div>
                    </div>
                </div>
                <div class="weui_dialog_ft">
                    <a href="#" class="weui_btn_dialog default">切换至扫码</a>
                    <a href="equipment .html" class="weui_btn_dialog primary">确定</a>
                </div>    
            </form>
        </div>
    </div>
    <!-- 底部 -->
    <div class="weui_tabbar footer-fixed">
        <a href="index.html" class="weui_tabbar_item weui_bar_item_on">
            <div class="weui_tabbar_icon">
                <img src="./images/foot-icon1.png" alt="">
            </div>
            <p class="weui_tabbar_label">主页</p>
        </a>
        <a href="input_code.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="./images/foot-icon2.png" alt="">
            </div>
            <p class="weui_tabbar_label">输码</p>
        </a>
        <a href="javascript:;" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="./images/foot-icon3.png" alt="">
            </div>
            <p class="weui_tabbar_label">发现</p>
        </a>
        <a href="personal.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="./images/foot-icon4.png" alt="">
            </div>
            <p class="weui_tabbar_label">我的</p>
        </a>
    </div>
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/weui_case.js"></script>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
</body>
</html>
